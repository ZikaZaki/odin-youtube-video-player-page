<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <link href="./images/youtube-icon.png" rel="icons" type="image/x-icon"> -->
    <link rel="shortcut icon" href="./icons/youtube.svg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/reset.css" rel="stylesheet" />
    <link href="./styles/main.css" rel="stylesheet" />
    <title>Odin YouTube Video Player Page</title>
</head>

<body>
    <!-- Section below is dedicated for the header of the project -->
    <header>
        <!-- Navigation Section -->
        <nav>
            <div id="nav-start">
                <button id="nav-burger">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                    </svg>
                </button>
                <a href="https://www.youtube.com/">
                    <img id="nav-brand" src="./images/youtube-logo.svg" alt="YouTube Logo" />
                </a>
            </div>
            <div id="nav-center">
                <div class="search-container">
                    <input type="text" placeholder="Search" name="search">
                    <button type="submit">
                        <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30px"
                            height="30px">
                            <path fill="none" stroke="#000000" stroke-miterlimit="10" stroke-width="2"
                                d="M13,4c-4.971,0-9,4.029-9,9s4.029,9,9,9	s9-4.029,9-9S17.971,4,13,4z" />
                            <path fill="none" stroke="#000000" stroke-linecap="round" stroke-miterlimit="10"
                                stroke-width="2" d="M26,26l-6.563-6.563" />
                        </svg>
                    </button>
                </div>
                <button id="voice-search">
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                        <path
                            d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z">
                        </path>
                    </svg>
                </button>
            </div>

            <div id="nav-end">
                <button>
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                        <path
                            d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z">
                        </path>
                    </svg>
                </button>
                <button>
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                        <path
                            d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z">
                        </path>
                    </svg>
                </button>
                <button>
                    <svg viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet">
                        <path
                            d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z">
                        </path>
                    </svg>
                </button>
                <a href="https://github.com/ZikaZaki/odin-youtube-video-player-page">
                    <img alt="Profile image" src="./images/profile.png">
                </a>
            </div>

        </nav>
    </header>

</body>

</html>
